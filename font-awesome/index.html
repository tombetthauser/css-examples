<!DOCTYPE html>
<head>
  <title>Font Awesome Example</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <h1>Font Awesome Sample Code</h1>
  <section>
    <p>See the html to check out the basics. Copy, paste and modify freely. Check out a few sample icons below.</p>
    <a target="new" href="https://fontawesome.com/v5.15/icons?d=gallery&p=2&m=free">More Font Awesome Free Icons</a>
  </section>
  <section class="unstyled-icons">
    <p>Here are some un-styled icons from font awesome:</p>
    <i class="fas fa-eye"></i>
    <span class="fas fa-user"></span>
    <i class="fas fa-link"></i>
    <span class="far fa-envelope"></span>
    <i class="fab fa-instagram"></i>
    <span class="fab fa-facebook"></span>
    <i class="fab fa-twitter"></i>
    <span class="fab fa-github"></span>
  </section>
  <section class="styled-icons">
    <p>Here are the same icons styled with a little CSS (see the app.css file):</p>
    <i class="fas fa-eye"></i>
    <span class="fas fa-user"></span>
    <i class="fas fa-link"></i>
    <span class="far fa-envelope"></span>
    <i class="fab fa-instagram"></i>
    <span class="fab fa-facebook"></span>
    <i class="fab fa-twitter"></i>
    <span class="fab fa-github"></span>
  </section>
</body>
</html>
